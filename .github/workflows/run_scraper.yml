name: Run Licensing Board Scraper

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: write


jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      SCRAPER_DIR: ./scrape
      PDFS_DIR: ./voting_minutes_pdfs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync dependencies
        working-directory: ${{ env.SCRAPER_DIR }}
        run: uv sync --frozen

      - name: Run Scraper
        working-directory: ${{ env.SCRAPER_DIR }}
        run: uv run python -m app.cli --pdf-dir ${{ env.PDFS_DIR }}

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add ${{ env.SCRAPER_DIR }}/scraper_state/url_exclude_list.json
          git add ${{ env.SCRAPER_DIR }}/scraper_state/hearing_video_links.json
          git add ${{ env.SCRAPER_DIR }}/log/scraper.log

          # Add PDFs only if the directory exists and has files
          if [ -d "${{ env.PDFS_DIR }}" ]; then
            git add ${{ env.PDFS_DIR }}/*.pdf || true
          fi

          if ! git diff --cached --quiet; then
            git commit -m "[SCRAPER] Update scraped data and PDFs"
            git push
          else
            echo "No changes to commit"
          fi
